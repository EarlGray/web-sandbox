<!DOCTYPE html>
<html lang='en'>
<head>
<title>dmytrish chat</title>
<meta charset='UTF-8'/>
<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic&subset=cyrillic,latin' 
      rel='stylesheet' type='text/css'>
<link rel='stylesheet' type='text/css' href='chat.css' />
<link rel='stylesheet' type='text/css' href='smiley.css' />

<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="chat.js"></script>
<script>
$(document).ready(function () {
    var quser = userFromQuery();
    if (quser !== null) {
        user = quser;
        wsconn = initWS(user);
    }

    $('#loginform').on('submit', function (e) {
        e.preventDefault();

        user = $('#inplogin').val();
        wsconn = initWS(user);
    });
});
</script>
</head>
<body>

<div id='login' class='darkbg'>
  <form id='loginform'>
    <h2>Please enter your login</h2>
    <input id='inplogin' class='loginwidth' type='text' name='inplogin' autofocus /><br/>
    <input id='submlogin' class='loginwidth' type='submit'name='submlogin' value='log in'/></br/>
    <div id='loginfail' class='loginwidth'></div>
  </form>
</div>

<div id='chat' class='brd darkbg'>
  <div id='hist' class='content brd'>
    <table id='ulhist'>
       <tbody></tbody>
    </table>
  </div>
  <div id='roster' class='brd'>
    <table id='rstr' class='content'></table>
    <div id='settings' class='content'>
      <div id='sett_cap'>settings</div><hr/>
      <div id='sett_notif'><input id='notif_cb' type='checkbox' />desktop notifications</div>
    </div>
  </div>
  <div id='message' class='brd'>
    <input type='text' id='msg' />
    <input type='button' id='smilebtn' class='smile' />
    <div id='smiletbl'>
      <table>
          <tr><td class='angel smiley'></td> <td class='blush smiley'></td> 
              <td class='bye smiley'></td> <td class='cool smiley'></td>
              <td class='crazy smiley'></td> </tr>
          <tr><td class='cry smiley'></td> <td class='idea smiley'></td>
              <td class='kiss smiley'></td> <td class='lips smiley'></td>
              <td class='mail smiley'></td> </tr>
          <tr><td class='music smiley'></td> <td class='nerdy smiley'></td>
              <td class='phone smiley'></td> <td class='puke smiley'></td>
              <td class='rofl smiley'></td> </tr>
          <tr><td class='sad smiley'></td> <td class='sealed smiley'></td>
              <td class='shocked smiley'></td> <td class='sick smiley'></td>
              <td class='sleepy smiley'></td> </tr>
          <tr><td class='smile smiley'></td> <td class='speechless smiley'></td>
              <td class='sunny smiley'></td> <td class='tea smiley'></td>
              <td class='tease smiley'></td> </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
